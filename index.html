<body>
<div id="app">

  <!-- HEADER -->
  <header class="app-header">
    <div class="app-header-inner">
      <button id="menu-btn" class="menu-btn" onclick="toggleDrawer()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"><line x1="4" y1="7" x2="20" y2="7"/><line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="17" x2="20" y2="17"/></svg>

      <div class="drawer-item" onclick="Router.navigateFromDrawer('tidsrejse')">

      </div>
      <div class="drawer-item" onclick="Router.navigateFromDrawer('vinduer')">
        <span class="drawer-item-title">Vinduer</span>
      </div>

      <div class="drawer-divider"></div>

      <!-- 5 sekundaere -->
      <div class="drawer-item" onclick="Router.navigateFromDrawer('cyk-ni-faser')">
        <span class="drawer-item-title">De Ni Faser</span>
      </div>
      <div class="drawer-item" onclick="Router.navigateFromDrawer('min-praksis')">
        <span class="drawer-item-title">Min Praksis</span>

        <span class="drawer-item-title">Baggrund</span>
      </div>

      <div class="drawer-divider"></div>

      <!-- Utility -->
      <div class="drawer-item" onclick="Router.navigateFromDrawer('soeg')">
        <span class="drawer-item-title">SÃ¸g</span>
      </div>
      <div class="drawer-item" onclick="Router.navigateFromDrawer('indstillinger')">
        <span class="drawer-item-title">Indstillinger</span>
      </div>
      <div class="drawer-item" onclick="Router.navigateFromDrawer('om-isabelle')">
        <span class="drawer-item-title">Om Isabelle</span>
      </div>
    </div>
  </nav>

  <!-- SCREEN CONTENT -->
  <main id="screen-content"></main>

  <!-- BOTTOM TAB BAR -->
  <nav id="tab-bar" class="tab-bar" style="display:none">
    <button class="tab active" data-route="forside" onclick="Router.navigate('forside',{direction:'fade'})">
      <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="9"/><circle cx="12" cy="12" r="2.5" fill="currentColor" stroke="none"/></svg>
      <span>Lige nu</span>

      <span>Vinduer</span>
    </button>
