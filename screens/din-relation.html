<!-- VELKOMST -->
<div class="dybde-section" style="text-align:center">
  <div class="eyebrow" style="color:#88839e">Dine relationer</div>
  <div id="rel-title" style="font-family:var(--font-serif);font-size:28px;color:var(--text-dark);margin:16px 0 8px"></div>
  <div id="rel-intro" style="font-family:var(--font-serif);font-size:16px;font-style:italic;color:var(--text-body);line-height:1.65;max-width:340px;margin:0 auto"></div>
</div>

<!-- VÆLG PERSON + TIDSPUNKT -->
<div class="dybde-section" style="padding-top:12px;padding-bottom:0">
  <div id="rel-pills" style="display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin:0 0 12px"></div>
  <div style="display:flex;align-items:center;gap:10px;justify-content:center;flex-wrap:wrap">
    <span class="rel-deep-chip active" onclick="setRelDeepDate(null, this)">Nu</span>
    <input type="date" id="rel-deep-date" style="font-family:var(--font-sans);font-size:14px;color:var(--text-body);border:1px solid rgba(123,122,158,0.15);border-radius:10px;padding:6px 10px;background:var(--bg)" onchange="onRelDeepDateChange(this.value)">
  </div>
  <div id="rel-smart-chips" style="display:flex;flex-wrap:wrap;gap:6px;justify-content:center;margin-top:8px"></div>
</div>

<!-- JERES MØDE — kort teaser -->
<div class="dybde-section">
  <div id="rel-meeting-type" style="font-family:var(--font-serif);font-size:22px;font-style:italic;color:#7b7a9e;text-align:center;margin-bottom:6px"></div>
  <div id="rel-meeting-text" style="font-family:var(--font-serif);font-size:15px;color:var(--text-body);line-height:1.6;text-align:center;max-width:360px;margin:0 auto"></div>
</div>

<!-- FIGUR -->
<div class="fig" style="margin:0 auto">
  <img src="assets/images/rel-lige-nu-felt.png" alt="Jeres energifelt" style="max-width:300px;opacity:0.85">
</div>

<!-- KLIMA -->
<div class="dybde-section" style="padding-top:12px">
  <div id="rel-climate" style="padding:14px 18px;background:rgba(123,122,158,0.05);border:1px solid rgba(123,122,158,0.10);border-radius:var(--radius)">
    <div id="rel-climate-label" style="font-family:var(--font-sans);font-size:11px;color:#88839e;letter-spacing:2px;text-transform:uppercase;margin-bottom:4px"></div>
    <div id="rel-climate-text" style="font-family:var(--font-sans);font-size:14.5px;color:var(--text-body);line-height:1.55;font-weight:300"></div>
  </div>
</div>

<div class="dots" style="color:#b0a8c0">&middot; &middot; &middot;</div>

<!-- DYK DYBERE — links til sektioner -->
<div class="dybde-section">
  <div class="eyebrow" style="color:#88839e">Dyk dybere</div>
  <div id="rel-deep-links" style="display:flex;flex-direction:column;gap:8px"></div>
</div>

<div class="dots" style="color:#b0a8c0">&middot; &middot; &middot;</div>

<!-- SAMTALEÅBNER -->
<div class="dybde-section">
  <div class="eyebrow" style="color:#88839e">Samtale&aring;bner</div>
  <div style="padding:14px 18px;background:rgba(123,122,158,0.05);border:1px solid rgba(123,122,158,0.10);border-radius:var(--radius)">
    <div id="rel-samtale" style="font-family:var(--font-serif);font-size:16px;font-style:italic;color:#7b7a9e;line-height:1.55"></div>
  </div>
</div>

<div class="dots" style="color:#b0a8c0">&middot; &middot; &middot;</div>

<!-- UDFORSK VIDERE -->
<div class="dybde-section" style="padding-bottom:32px">
  <div class="eyebrow" style="color:#88839e">Udforsk videre</div>
  <div class="explore-links" style="justify-content:center">
    <span class="explore-link" onclick="Router.navigate('rel-tre-gen')" style="color:#7b7a9e;border-color:rgba(123,122,158,0.15)">Tre generationer</span>
    <span class="explore-link" onclick="Router.navigate('rel-epigenetik')" style="color:#7b7a9e;border-color:rgba(123,122,158,0.15)">Epigenetik</span>
    <span class="explore-link" onclick="Router.navigate('cir-dit-liv')" style="color:#7b7a9e;border-color:rgba(123,122,158,0.15)">Dit dybe billede</span>
  </div>
</div>

<div class="section-closer"><div class="lotus-fill"><img src="assets/images/lotus-adskiller.png" alt=""></div></div>
